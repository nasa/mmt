metadata: "<Collection><ShortName>MIRCCMF</ShortName><VersionId>1</VersionId><InsertTime>2007-05-16T15:09:44.103Z</InsertTime><LastUpdate>2013-11-05T15:15:42.503Z</LastUpdate><LongName>MISR
  FIRSTLOOK radiometric camera-by-camera Cloud Mask</LongName><DataSetId>MISR FIRSTLOOK
  radiometric camera-by-camera Cloud Mask V001</DataSetId><Description>This file contains
  the FIRSTLOOK Radiometric camera-by-camera Cloud Mask (RCCM) dataset produced using
  ancillary inputs (RCCT) from the previous time period. It is used to determine whether
  a scene is clear, cloudy or dusty (over ocean).</Description><Orderable>false</Orderable><Visible>true</Visible><RevisionDate>2013-08-22T00:00:00Z</RevisionDate><SuggestedUsage>The
  RCCM is used during geophysical parameter retrievals. In the TOA/Cloud Product,RCCM
  is combined with stereoscopically derived cloud mask to 1) establish values of the
  Reflecting Level Reference Altitude,2) determine how a scene is classified for choosing
  angular integration coefficients for establishing TOA albedos,and 3) calculate regional
  scene classifiers. Retrieval of Aerosol/Surface Product properties requires the
  abscence of clouds,for retrieval assumptions to be valid.</SuggestedUsage><ProcessingCenter>LaRC</ProcessingCenter><ProcessingLevelId>1B</ProcessingLevelId><ProcessingLevelDescription>GRID</ProcessingLevelDescription><ArchiveCenter>LaRC</ArchiveCenter><VersionDescription>Initial
