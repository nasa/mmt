  radiometric camera-by-camera Cloud Mask</LongName><DataSetId>MISR radiometric camera-by-camera
  Cloud Mask V004</DataSetId><Description>This file contains the Radiometric camera-by-camera
  Cloud Mask dataset. It is used to determine whether a scene is classified as clear
  or cloudy. A new parameter has been added to indicate dust over ocean. This version
  of the ESDT is used by MISR PGE 13.</Description><Orderable>false</Orderable><Visible>true</Visible><RevisionDate>2015-04-27T00:00:00Z</RevisionDate><SuggestedUsage>The
  RCCM is used during geophysical parameter retrievals. In the TOA/Cloud Product,RCCM
  is combined with stereoscopically derived cloud mask to 1) establish values of the
  Reflecting Level Reference Altitude,2) determine how a scene is classified for choosing
  angular integration coefficients for establishing TOA albedos,and 3) calculate regional
  scene classifiers. Retrieval of Aerosol/Surface Product properties requires the
  abscence of clouds,for retrieval assumptions to be valid.</SuggestedUsage><ProcessingCenter>LaRC</ProcessingCenter><ProcessingLevelId>1B</ProcessingLevelId><ProcessingLevelDescription>GRID</ProcessingLevelDescription><ArchiveCenter>LaRC</ArchiveCenter><VersionDescription>Updated
