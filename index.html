<!doctype html>
<html lang="en" class="w-100 h-100">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/static/src/assets/images/logos/nasa-meatball-new.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metadata Management Tool</title>
    <link rel="stylesheet" type="text/css" href="/static/src/css/initial/index.scss">
    <!-- Google Tag Manager -->
    <% if (gtmPropertyId.length > 0) { %>
    <script>
      var dataLayer = window.dataLayer = window.dataLayer || [];

      <% if (environment === 'development' && includeDevGoogleAnalytics === true) { %>
        dataLayer.push({
          'event': 'localIdentifier',
          'localGAProperty': '<%= gaPropertyId %>'
        });
        <% } %>

      (function(w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({
          'gtm.start':
                  new Date().getTime(),
          event: 'gtm.js'
        });
        var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', '<%= gtmPropertyId %>');
    </script>
    <% } %>
    <!-- End Google Tag Manager -->
    <script async type="text/javascript" id="_fed_an_ua_tag" src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=DHS&pga4=G-SXHX7M2NBE"></script>
  </head>
  <body class="h-100 d-flex flex-column is-loading">
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <% if (gtmPropertyId.length > 0) { %>
        <iframe src="https://www.googletagmanager.com/ns.html?id=<%= gtmPropertyId %>" height="0" width="0" style="display:none;visibility:hidden"></iframe>
      <% } %>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="earthdata-tophat2" class="th-wrapper d-block w-100" style="height: 34px; background: #000;"></div>
    <div id="root" class="d-flex flex-grow-1 flex-shrink-1 align-items-stretch w-100 overflow-hidden"></div>
    <div class="app-loading-screen">
      <div class="app-loading-screen__content">
        <div class="spinner-border text-primary" role="status">
        </div>
        <span class="app-loading-screen__text">Loading Metadata Management Tool...</span>
      </div>
    </div>
    <script type="module" src="/static/src/main.jsx"></script>
    <script
      id="earthdata-tophat-script"
      src="https://cdn.earthdata.nasa.gov/tophat2/tophat2.js"
      async="async"
      defer="defer"
      data-show-fbm="true"
      data-show-status="true"
      data-status-api-url="https://status.earthdata.nasa.gov/api/v1/notifications"
      data-show-outage-banner="true"
    ></script>
    <script
      src="https://fbm.earthdata.nasa.gov/for/MMT/feedback.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">feedback.init({ showIcon: false });</script>
  </body>
</html>
